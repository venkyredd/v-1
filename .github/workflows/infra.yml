name: App Image Build and ECS Service Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION:      ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID:  ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO:        ${{ secrets.ECR_REPO }}
  STATE_BUCKET:    ${{ secrets.STATE_BUCKET_NAME }}

jobs:
  deploy:
    name: Build Docker & Deploy ECS Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=$(date +%s)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker tag $ECR_REPO:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.8

      - name: Terraform Init -reconfigure
        working-directory: .     # adjust to your ECS service module
        run: |
          terraform init \
            -backend-config="bucket=${{ env.STATE_BUCKET }}" \
            -backend-config="key=infra/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan - ECS Service
        working-directory: .
        run: terraform plan -out=tfplan -var="image_tag=$IMAGE_TAG"

      - name: Terraform Apply - ECS Service
        working-directory: .
        run: terraform apply -auto-approve tfplan
