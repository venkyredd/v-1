name: Terraform Infra Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # These should be defined in your GitHub repo Secrets
  AWS_REGION:      ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID:  ${{ secrets.AWS_ACCOUNT_ID }}
  STATE_BUCKET:    ${{ secrets.STATE_BUCKET_NAME }}
  LOCK_TABLE:      ${{ secrets.LOCK_TABLE_NAME }}

jobs:
  terraform:
    name: Deploy Infra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.8

      - name: Terraform Init -reconfigure
        working-directory: .
        run: |
          terraform init \
            -backend-config="bucket=${{ env.STATE_BUCKET }}" \
            -backend-config="key=infra/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.LOCK_TABLE }}"

      - name: Terraform Validate
        working-directory: .
        run: terraform validate

      - name: Terraform Plan
        working-directory: .
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: .
        run: terraform apply -auto-approve tfplan

      - name: Show Outputs
        working-directory: .
        run: terraform output
